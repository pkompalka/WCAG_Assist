<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <title class='title' hidden={{true}}>Navbar</title>

    <form class="searchInput" (ngSubmit)='onSearchClicked()'>
      <input type="text" id="searchInput" placeholder="Search auction by title" name="searchInput" [(ngModel)]="searchInput"/>
      <button class="searchButton" type="submit" alt="Submit"><label for="searchInput">Submit</label></button>
    </form>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li *ngIf="!isLoggedIn" class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li *ngIf="!isLoggedIn" class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
          <a class="nav-link" href="/create">Create auction</a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
          <a class="nav-link" href="{{sellingLink}}">Bought auctions</a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
          <a class="nav-link" href="javascript:void(0)" (click)="onLogoutClick()">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="onColorClick()">Change site color</a>
        </li>
      </ul>
    </div>
  </div>
